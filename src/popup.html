<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="popup_styles.css">
</head>
<body>
    <section class="info">
      <div class="title">Information</div>
      <div class="info__row">
        <span class="info__name info__name--block">Current URL:</span>
        <span class="info__url"></span>
      </div>
      <div class="info__row">
        <span class="info__name">Current segment:</span>
        <span class="info__value info__segment badge badge-pill badge-info"></span>
      </div>  
    </section>

    <section class="environment">
      <div class="title">Open in environment</div>
      <div class="environment__option" data-environment="dev">
        <span class="environment__name">Development</span>
        <button type="button" class="environment__action btn btn-primary">New Tab</button>  
      </div>
      <div class="environment__option" data-environment="prod">
        <span class="environment__name">Production</span>
        <button type="button" class="environment__action btn btn-primary">New Tab</button> 
      </div>
      <div class="environment__option" data-environment="staging">
        <span class="environment__name">Staging</span>
        <button type="button" class="environment__action btn btn-primary">New Tab</button> 
      </div>       
    </section>

    <section class="set-cookie">
      <form class="set-cookie__group">
        <div class="form-row">
          <div class="set-cookie__col-1 col">
            <input type="number" class="form-control" placeholder="Segment number" data-cookie="input">
          </div>
          <div class="set-cookie__col-2 col">
            <button type="submit" class="btn btn-cta btn-block" data-cookie="button">Set segment</button>
          </div>
        </div>
      </form>
    </section>

    <section class="open-feature">
      <form class="open-feature__group">
        <div class="form-row">
          <div class="col open-feature__col">
            <input type="text"
                   class="form-control open-feature__input"
                   id="openManualBranch"
                   placeholder="E.g: feature/TWEB-1234-test"
                   data-open-feature="input">
          </div>
        </div>
        <div class="form-row">
          <div class="col open-feature__col">
              <button type="submit" class="btn btn-cta btn-block" data-open-feature="button">Open manual branch</button>
          </div>
        </div>        
      </form>
    </section>
</body>
</html>
